<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        /* 
          构造函数的返回值：
            1.构造函数默认返回实例化对象
            2.如果构造函数的return返回的是基本类型值，不会影响返回实例化对象
            3.如果构造函数的return返回的是一个object类型的值，那么构造函数不会返回实例化对象，而是返回这个object类型的值
        */
        function Person(name, age) {
            this.name = name;
            this.age = age;

            // return null
            // return 1
            // return true
            // return "hello"

            // return [];
            // return function () {};
            // return {};
            // return new Date;
            // return /\s/gi;
        }
        Person.prototype.do = function () {
            console.log("do")
        }
        
        var p1 = new Person("laowang", 18)
        console.log(p1);
    </script>
</body>
</html>
