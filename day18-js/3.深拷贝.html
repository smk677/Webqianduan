<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            name:"狗贼",
            fn1:function(){
             console.log("哪里跑");
            },
             arry:[1,5,4,2],
            oj:{}
        }
        //精确判断类型
        function pd(o){
            return Object.prototype.toString.call(o).slice(8,-1).toLowerCase();
          }

        function fn(o){
          //判断传进来的值的类型
          //判断它的类型，如果拷贝的是对象类型创建新一个对象，如果拷贝的是一个数组创建新数组
          if(pd(o)==="object"){
             var newobj={};
          }
          else if(pd(o)==="function"){
             var newobj=[];
          }
          else{
              //如果拷贝的为基本类型不需要拷贝，直接返回
              return o;
          }

          for(var key in o){
            newobj[key]=fn(o[key]);
          }
          return newobj;
        }

        var re=fn(obj);
        console.log(re);
    </script>
</body>
</html>
