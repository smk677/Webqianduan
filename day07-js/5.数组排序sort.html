    <script>
        /* 
         数组排序：sort()方法
         在原数组的基础上对数组的元素进行排序

           1.根据一定条件对数组元素进行排序，如果调用sort()方法时没有进行参数的传递，则按照字母顺序对数组中都元素进行排序
             var array=[1,22,23,14,15,26,7,8]
             console.log(array.sort());//Array(8) [ 1, 14, 15, 22, 23, 26, 7, 8 ]
           2.可以根据其他顺序执行操作，这时就必须为方法提供一个函数参数,该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数值（return的值只要是负数则交换顺序,如果是0或者正数则不交换）
        */
       //1.
       /*  var array=[1,22,23,14,15,26,7,8]
        console.log(array.sort());//Array(8) [ 1, 14, 15, 22, 23, 26, 7, 8 ] */

        //2.
        var array=[1,22,23,14,15,26,7,8];
        
        /* array.sort(function fn(a,b){
            console.log(a,b);
            //sort()每次传入两个值，第一个参数a是后边的值，第二个参数b是前面的值，如果返回值为true，则位置不变。如果为false，则调换位置
           if(a>b){
             return 1;
           }else if(a<b){
             return -1
           }else{
               return 0;
           }
        }); */
      /*   array.sort(function (a,b){
            return  a-b;//升序排列
        }); */
        array.sort(function (a,b){
            return  b-a;//降序排列
        });
        console.log(array);
    </script>
