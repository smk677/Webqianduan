    <script>
        /* 
           封装函数，传入10进制，返回二进制
        */
       function to2b(num){
           var array=[];
            while(num>0){
              var yu=num%2;
              array.push(yu);
              num=parseInt(num/2);
            }

            //console.log(array.reverse());
            console.log(array);
            //数组转字符串
            var str="";
            while(array.length>0){
                str+=array.pop();
            }
            console.log(str);
       }
       to2b(100);
    </script>
