<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 800px;
            height: 300px;
            border: 1px solid black;
            display: flex;
        }
        #left{
            width:300px;
            background-color: blanchedalmond;
            line-height: 20px;
            text-align: center;
        }
        #cent{
            width:300px;
            background-color: greenyellow;
        }
        #cent button{
            width: 100%;
            height: 30px;
            margin: 30px 0;
        }
        #right{
            width:300px;
            background-color: burlywood;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="outer">
       <div id="left">
           <p>left的内容1</p>
           <p>left的内容2</p>
           <p>left的内容3</p>
           <p>left的内容4</p>
       </div>
       <div id="cent">
           <button id="toright">&gt;&gt;&gt;&gt;&gt;</button>
           <button id="toleft">&lt;&lt;&lt;&lt;</button>
       </div>
       <div id="right">
        <p>right的内容1</p>
        <p>right的内容2</p>
        <p>right的内容3</p>
        <p>right的内容4</p>
      </div>
   </div>
   <script>
       var oOuter=document.getElementById("outer");
       var oLeft=document.getElementById("left");
       var oLeftPs=oLeft.getElementsByTagName("p");
       var oRight=document.getElementById("right");
       var oRightPs=oRight.getElementsByTagName("p");

       var oCent=document.getElementById("cent");
       var oToright=document.getElementById("toright");
       var oToleft=document.getElementById("toleft");


       //绑定left所有的点击事件
       for(var i=0;i<oLeftPs.length;i++){
           //绑定所有的点击事件
        oLeftPs[i].onclick=function(){
               this.style.backgroundColor="red";   
               //点击之后给它一个属性标记
               this.dataset.click=true;    
           }
       }
      
       //绑定right所有的点击事件
       for(var i=0;i<oRightPs.length;i++){
           //绑定所有的点击事件
           oRightPs[i].onclick=function(){
               this.style.backgroundColor="red";   
               //点击之后给它一个属性标记
               this.dataset.click=true;    
           }
       }

       //给cent绑定点击事件
       oToright.onclick=function(){
        //遍历获取选中的p标签
        for(var i=0;i<oLeftPs.length;i++){
            if( oLeftPs[i].dataset.click){
                oLeftPs[i].style.backgroundColor="transparent";
                oRight.appendChild(oLeftPs[i]);
               //每次移动的时候，元素的下标都会向前提一位，所以需要把i减1
                  i--;
                
            }
       }
       }

       oToleft.onclick=function(){
        //遍历获取选中的p标签
        for(var i=0;i<oRightPs.length;i++){
            if( oRightPs[i].dataset.click){
                oRightPs[i].style.backgroundColor="transparent";
                oLeft.appendChild(oRightPs[i]);
               //每次移动的时候，元素的下标都会向前提一位，所以需要把i减1
                  i--;
            }
       }
       }
   </script>
</body>
</html>
