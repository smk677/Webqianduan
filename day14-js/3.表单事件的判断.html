<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 800px;
            height: 300px;
            border: 1px solid black;
            display: flex;
        }
        #left{
            width:300px;
            background-color: blanchedalmond;
            line-height: 20px;
            text-align: center;
        }
        #cent{
            width:300px;
            background-color: greenyellow;
        }
        #cent button{
            width: 100%;
            height: 30px;
            margin: 30px 0;
        }
        #right{
            width:300px;
            background-color: burlywood;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="outer">
       <div id="left">
           <p><input type="checkbox">left的内容1</p>
           <p><input type="checkbox">left的内容2</p>
           <p><input type="checkbox">left的内容3</p>
           <p><input type="checkbox">left的内容4</p>
       </div>
       <div id="cent">
           <button id="toright">&gt;&gt;&gt;&gt;&gt;</button>
           <button id="toleft">&lt;&lt;&lt;&lt;</button>
       </div>
       <div id="right">
        <p><input type="checkbox">right的内容1</p>
        <p><input type="checkbox">right的内容2</p>
        <p><input type="checkbox">right的内容3</p>
        <p><input type="checkbox">right的内容4</p>
      </div>
   </div>
   <script>
       var oOuter=document.getElementById("outer");
       var oLeft=document.getElementById("left");
       var oRight=document.getElementById("right");
       var oToright=document.getElementById("toright");
       var oToleft=document.getElementById("toleft");

       oToleft.onclick=function(){
        var oRightInput=oRight.querySelectorAll("input");
        // console.log(oLeftInput);
        oRightInput.forEach(function(item,index){
            //如果input的属性是checked，说明是选中了
            if(item.checked){
                    oLeft.appendChild(item.parentNode);
                   //取消表单选中
                   item.checked=null;
            }
        })
    }
    oToright.onclick=function(){
        var oLeftInput=oLeft.querySelectorAll("input");
        // console.log(oLeftInput);
        oLeftInput.forEach(function(item,index){
            //如果input的属性是checked，说明是选中了
            if(item.checked){
                    oRight.appendChild(item.parentNode);
                    item.checked=null;
            }
        })
    }
   </script>
</body>
</html>
