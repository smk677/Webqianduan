<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
          apply:
            和call类似
            区别：给函数传参的时候
              call:是从第二个参数开始依次传递
              apply：是把所有的参数放到一个数组中，然后传入apply的第二个参数
        */
        function fn(a, b) {
            console.log(this, a + b);
        };
       //apply的使用
       fn.apply();//window
       fn.apply(1,[1,2]);//Number { 1 } 3
       fn.apply(null,[1,2]);//Window 3
       fn.apply(undefined,[1,2]);//Window 3
       fn.apply(window,[1,2]);//Window 3
       fn.apply("sdsd",[1,2]);//String { "sdsd" } 3
       fn.apply(true,[1,2]);//Boolean { true } 3
       fn.apply([1,2,3],[1,2]);//Array(3) [ 1, 2, 3 ] 3
       fn.apply(function(){},[1,2]);//function 3
       fn.apply(new Date(),[1,2]);//Date Wed May 12 2021 19:55:33 GMT+0800 (中国标准时间) 3
       fn.apply({
            name: "laowang"
        }, [1,2]);//Object { name: "laowang" } 3
    </script>
</body>
</html>
