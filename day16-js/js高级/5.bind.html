<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
          bind:
            语法和call一样
            bind也是改变函数执行时的上下文
            但bind不会调用函数，而是返回一个改变this指向的函数
        */
        function fn(a, b) {
            console.log(this, a + b);
        };
       //bind的使用
       //设置一个变量来接收它的返回函数
         var re=fn.bind(["a","b"],1,2);//返回一个改变this指向(Array["a","b"])的函数
         console.log(re);
         re();
    </script>
</body>
</html>
