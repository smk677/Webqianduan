<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
          call:
            1.在Function的原型对象上有call apply bind三种方法，可以供所以的函数使用
            2.这三个方法必须是函数才能调用，存在的意义是改变函数执行时的上下文，具体就是改变它运行时的this指向
        
            call的作用：
               1.改变函数执行时的this指向（参数1）
               2.调用了函数

            call的第一个参数的三种情况：
               1.如果为unll和undefined：默认会把this指向window
               2.基本包装类型：this指向当前数据的包装对象
               3.对象类型：this直接指向该对象

            call方法从第二个参数开始，依次是给调用函数传递的参数
        */
        function fn(a, b) {
            console.log(this, a + b);
        };
       //call的使用
       fn.call();//window
       fn.call(1,1,2);//Number { 1 } 3
       fn.call(null,1,2);//Window 3
       fn.call(undefined,1,2);//Window 3
       fn.call(window,1,2);//Window 3
       fn.call("sdsd",1,2);//String { "sdsd" } 3
       fn.call(true,1,2);//Boolean { true } 3
       fn.call([1,2,3],1,2);//Array(3) [ 1, 2, 3 ] 3
       fn.call(function(){},1,2);//function 3
       fn.call(new Date(),1,2);//Date Wed May 12 2021 19:47:19 GMT+0800 (中国标准时间) 3
       fn.call({
            name: "laowang"
        }, 1, 2);//Object { name: "laowang" } 3
    </script>
</body>
</html>
