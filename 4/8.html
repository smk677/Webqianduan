<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            position: relative;
        }

        body>div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translatex(-50%) translateY(-50%);

            width: 50%;
            height: 50%;
            border: 1px solid green;
        }

        body>div>div {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translatex(-50%) translateY(-50%);

            width: 50%;
            height: 50%;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div>
        <div></div>
    </div>
</body>

</html>
