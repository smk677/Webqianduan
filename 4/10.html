
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            position: relative;
            background-color: #ccc;
        }
        .father{
            position: absolute;
            top: 50%;
            left: 50%;
           margin-top: -100px;
           margin-left: -90px;
            width: 180px;
            height:200px;
            border: 1px solid #e4e4e4;
            text-align: center;
            background-color: #fff;
            transform: rotate(10deg);
            transition-property: width,height,transform;
            transition-duration: 1s;
            transition-timing-function: linear;
           
        }
        .father:hover{
            width: 200px;
            height: 220px;
            transform: rotate(0deg);
        }
        .father img{
            width: 170px;
            height: 170px;
            transition-property: width,height;
            transition-duration: 1s;
            transition-timing-function: linear;
        }
        .father img:hover{
            width: 190px;
            height: 190px;
           
        }
        .father p{
            height: 30px;
            line-height: 30px;
            margin: 0px;
            padding: 0px;
            font-size: 12px;
        }
	</style>
</head>

<body>
    <div class="father">
       <img src="./imgs/45b48ab655714975ac4c9cc7ae20a064.jpg" alt="">
       <p>清纯的小美女</p>
    </div>
</body>

</html>
