<!DOCTYPE html>
<html>

<head>
    <style>
       html,body{
           margin: 0px;
           padding: 0;
           height: 100%;
        }
        body{
            position: relative;
            background:
                 linear-gradient(to bottom, rgba(32, 255, 77, 0.15) 0px, rgba(32, 255, 77, 0.15) 2px, transparent 2px),
                 linear-gradient(to right, rgba(32, 255, 77, 0.3) 0px, rgba(32, 255, 77, 0.3) 2px, transparent 2px), black;
                /* 设置背景的大小，background-size:width height; */
                background-size: 40px 40px;    
        }
        #father{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -202px;
            margin-left: -202px;
            width: 400px;
            height: 400px;
            border: 2px solid #1EEA47;
            border-radius: 50%;
            background-image: radial-gradient(rgba(32, 255, 77, 0.3) 0%,transparent 75%);
        }
        #father::before{
            position: absolute;
            top: 50%;
           /*  left: 50%; */
            content: "";
            width: 100%;
            height: 2px;
            background-color:#1EEA47 ;
            /* transform: translateX(-50%); */
        }
        #father::after{
            position: absolute;
        /*     top: 50%; */
            left: 50%;
            content: "";
            width: 2px;
            height: 100%;
            background-color:#1EEA47 ;
            /* transform: translateY(-50%); */
        }
        #father .one{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -127px;
            margin-left: -127px;
            width: 250px;
            height: 250px;
            border: 2px solid #1EEA47;
            border-radius: 50%;
        }
        #father .two{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -77px;
            margin-left: -77px;
            width: 150px;
            height: 150px;
            border: 2px solid #1EEA47;
            border-radius: 50%;
        }
        #father .three{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -27px;
            margin-left: -27px;
            width: 50px;
            height: 50px;
            border: 2px solid #1EEA47;
            border-radius: 50%;
        }
    </style>
</head>

<body>
     <div id="father">
         <div class="sm">
            <div></div>
            <div></div>
            <div></div>
         </div>
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
     </div>
</body>

</html>
