<!DOCTYPE html>
<html>

<head>
    <style>
        html{
            height:100%;
        }
        body{
            margin:0;
            height:100%; 
        }
        div{
            position: relative;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:500px;
            height:500px;
           /*  border:1px solid green; */
        }
        div::after{
           position: absolute;
          
            content: "";
            width: 50px;
            height: 100px;
            background-image: url(./imgs/f6d91f3fe2734b6f83a9afe8d7f102b9.gif);
            background-repeat: no-repeat;
            /* border:1px solid  brown; */
            animation-name: right,bottom,left,top;
            animation-duration: 5s,5s,5s,5s;
            animation-delay: 0s,5s,10s,15s;
            animation-timing-function: ease;
        }
        @keyframes right{
            from{
                background-image: url(./imgs/430af3e02a4b4a9e8f8a660d28648666.gif);
                top: 0px;
                right: 450px;
            }
            to{
                background-image: url(./imgs/430af3e02a4b4a9e8f8a660d28648666.gif);
                top: 0px;
                right: 0px;
            }
        }
        @keyframes bottom{
            from{
                background-image: url(./imgs/f8dc45503b6a4a799a5383aa83397152.gif);
                top: 0px;
                right: 0px;
            }
            to{
                background-image: url(./imgs/f8dc45503b6a4a799a5383aa83397152.gif);
                top:400px;
                right: 0px;
            }
        }
        @keyframes left{
            from{
                background-image: url(./imgs/e50d17abedd44f8f8024a774d0376854.gif);
                bottom: 0px;
                left: 450px;
            }
            to{
                background-image: url(./imgs/e50d17abedd44f8f8024a774d0376854.gif);
                bottom:0px;
                left: 0px;
            }
        }
        @keyframes top{
            from{
                background-image: url(./imgs/b18c7301f6bb44f196e16048955cc2fe.gif);
                bottom: 0px;
                left: 0px;
            }
            to{
                background-image: url(./imgs/b18c7301f6bb44f196e16048955cc2fe.gif);
                bottom:400px;
                left: 0px;
            }
        }
    </style>
</head>

<body>
     <div></div>
</body>

</html>
