<!DOCTYPE html>
<html>

<head>
    <style>
        html{
            height:100%;
        }
        body{
            margin:0;
            height:100%; 
        }
        div{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:600px;
            height:100px;
            border:1px solid green;
          
        }
      
        div ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 100%;
            height: 100%;
            line-height: 100px;
            text-align: center;
            font-size: 0;
            
        }
        /* div ul::after{
            content: "";
            display: block;
            clear:both;
        } */
        div ul li:first-child{
           display: inline-block;
           vertical-align: middle;
           width: 25px;
           height: 25px;
           border: 7px dotted rgba(0,0,0, 0.5);
           border-radius: 50%;
           margin: 0px 20px;
           animation-name: zhuan;
           animation-duration:1.5s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }
        div ul li:nth-of-type(2){
           display: inline-block;
           vertical-align: middle;
           width: 25px;
           height: 25px;
           border: 7px solid rgba(0,0,0, 0.5);
           border-left: 7px solid transparent;
           border-right: 7px solid transparent;
           border-radius: 50%;
           margin: 0px 20px;
           animation-name: zhuan;
           animation-duration:1.5s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }
        div ul li:nth-of-type(3){
           display: inline-block;
           vertical-align: middle;
           width: 25px;
           height: 25px;
           border: 7px solid rgba(0,0,0, 0.5);
           border-right: 7px solid transparent;
           border-radius: 50%;
           margin: 0px 20px;
           animation-name: zhuan;
           animation-duration:1s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }
        div ul li:nth-of-type(4){
            position: relative;
           display: inline-block;
           vertical-align: middle;
           width: 25px;
           height: 25px;
           border: 7px solid rgba(0,0,0, 0.5);
           border-right: 7px solid transparent;
           border-left: 7px solid transparent;
           border-bottom: 7px solid transparent;
           border-radius: 50%;
           margin: 0px 20px;
           animation-name: zhuan;
           animation-duration:1.5s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }
        div ul li:nth-of-type(4):before {
            position: absolute;
            top: 1px;
            left: 1px;
            content: "";
           display: inline-block;
           vertical-align: middle;
           width: 10px;
           height: 10px;
           border: 7px solid rgba(0,0,0, 0.5);
           border-right: 7px solid transparent;
           border-left: 7px solid transparent;
           border-bottom: 7px solid transparent;
           border-radius: 50%;
           margin: 0px;
           padding: 0;
           /* anition-name如果只写一个zhuan1，
           会冲突，所以些了一个zhuan用于抵消影响 */
           animation-name: zhuan,zhuan1;
           animation-duration:0.6s,0.6s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }
        div ul li:nth-of-type(5){
           position: relative;
           display: inline-block;
           vertical-align: middle;
           width: 40px;
           height: 40px;
           box-sizing: border-box;
           border: 7px solid rgba(0,0,0, 0.5);
           border-right: 7px solid transparent;
           border-top: none;
           border-radius: 50%;
           margin: 0px 20px;
           animation-name: zhuan1;
           animation-duration:1s;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }
        @keyframes zhuan{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes zhuan1{
           0%{
                transform: rotate(360deg);
            }
            /* 50%{
                transform: rotate(-360deg);
            }
            75%{
                transform: rotate(-360deg);
            } */
            100%{
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div>
      <ul>
          <li></li>
          <li></li>
          <li></li>
          <li>
            <!--   <div></div> -->
          </li>
          <li></li>
      </ul>
    </div>
</body>

</html>
