<!DOCTYPE html>
<html>

<head>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
        }
        div{
            margin: 0px 100px;
            width: 50px;
            height: 50px;
        /*     border: 1px solid red; */
            border-radius: 50%;
            background-image: radial-gradient(40px at 16px 16px,red,black);
            animation-name: yund;
            animation-duration: 1s;
            animation-iteration-count: infinite;
             animation-direction: alternate-reverse;
          /*   animation-direction: alternate; */
        }
        @keyframes yund{
            0%{
                transform:translateY(0px)
            }
            50%{
                transform: translateY(100px);
            }
            100%{
                transform: translateY(300px);
            }
        }
    </style>
</head>

<body>
     <div></div>
</body>

</html>
