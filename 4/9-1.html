<!DOCTYPE html>
<html>

<head>
    <style>
        html{
            height:100%;
        }
        body{
            margin:0;
            height:100%;

            position:relative;
        }
        div{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:150px;
            height:150px;
            /* border:1px solid green; */
          
        }

        div::before{
            position:absolute;
            top:0;
            left:0;

            content:'';
            display:block;
            width:105px;
            height:150px;
            /* border:1px solid red; */
            background-color:red;

            border-radius: 50% 50% 0 0;
            
            animation-name: td;
            animation-duration:1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            
        }
        div::after{
            position:absolute;
            top:0;
            right:0;

            content:'';
            display:block;
            width:105px;
            height:150px;
            /* border:1px solid blue; */
            background-color:red;

            border-radius: 50% 50% 0 0;
            animation-name: td1;
            animation-duration:1s;
            animation-iteration-count: infinite;
            animation-timing-function:linear;
        }
        @keyframes td{
            0%{
               transform:rotate(311deg) scale(1) ;
            }
            20%{
                transform:rotate(312deg) scale(1.1) ;
            }
            40%{
                transform:rotate(311deg) scale(1) ;
            }
            75%{
                transform:rotate(312deg) scale(1.1) ;
            }
            80%{
                transform:rotate(311deg) scale(1) ;
            }
            100%{
                transform:rotate(312deg) scale(1.1) ;
            }
        }
        @keyframes td1{
            0%{
               transform:rotate(49deg) scale(1) ;
            }
            20%{
                transform:rotate(48deg) scale(1.1) ;
            }
            40%{
                transform:rotate(49deg) scale(1) ;
             }
            75%{
                transform:rotate(48deg) scale(1.1) ;
            }
            80%{
                transform:rotate(49deg) scale(1) ;
            }
            100%{
                transform:rotate(48deg) scale(1.1) ;
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
