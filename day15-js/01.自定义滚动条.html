<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            overflow: hidden;
        }
        #bar{
            width: 40px;
            height: 100%;
            background-color: burlywood;
            position: fixed;
            top: 0;
            right: 0;
        }
        #box{
            width: 40px;
            height: 50px;
            background-color: chartreuse;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="con"></div>
    <div id="bar">
        <div id="box"></div>
    </div>    

    <script>
        var oCon=document.getElementById("con");
        var oBar=document.getElementById("bar");
        var oBox=document.getElementById("box");
        for(var i=1;i<100;i++){
           oCon.innerHTML+=i+"<br>"
        }
        
        oBox.onmousedown = function (e) {
            var mosBoxY = e.offsetY;
            console.log(mosBoxY);

           document.onmousemove=function(e){
             var mosMovY=e.clientY-mosBoxY;

             if(mosMovY<0){
                 mosMovY=0
             }
             if(mosMovY>=document.documentElement.clientHeight-oBox.offsetHeight){
                mosMovY=document.documentElement.clientHeight-oBox.offsetHeight
             }

             oBox.style.top=mosMovY+"px";
           }
           document.onmouseup=function(){
            document.onmousemove = null;
            document.onmouseup=null;
        }
       
        }
       
    </script>
</body>
</html>
