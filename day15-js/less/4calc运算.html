<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #out{
            width:100%;
            height: 100%; 
        }
        #box1{
            height: 100px;
            background-color: chartreuse;
        }
        #box2{
            width: calc(100% * 10px);/* 注意 -号两边要有空格 */
            height: calc(100% - 10px);
            background-color: coral;
        }
    </style>
</head>
<body>
    <div id="out">
       <div id="box1"></div>
       <div id="box2"></div>
    </div>
</body>
</html>
