<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
       /* 
         滚轮事件主要分为两种：
            chrome/IE：
                onmousewheel事件:
                  上滚:e.wheelDelta  为正
                  下滚:e.wheelDelta  为负

            firefox：
            DOMMouseScroll事件：
                上滚：e.detail  为负
                下滚：e.detail  为正
       */
      var oBox=document.getElementById("box");
      var w=200;
     /*  document.onmousewheel=function(e){
         if(e.wheelDelta>0){
            w-=5;
            console.log("上滚上滚");
         }else{
            w+=5;
            console.log("下滚下滚");
         }
       oBox.style.width=w+"px";
      } */
      /* document.addEventListener("DOMMouseScroll",function(e){
         if(e.detail>0){
            w+=5;
            console.log("下滚下滚");
         }else{
            w-=5;
            console.log("上滚上滚");
         }  
       oBox.style.width=w+"px";
      },false); */
        
      function fn(e){
          if(e.wheelDelta){//判断是否为chrome/IE
            if(e.wheelDelta>0){
            w-=5;
            console.log("上滚上滚");
         }else{
            w+=5;
            console.log("下滚下滚");
         }   
        }else if(e.detail){//判断是否为firefox
            if(e.detail>0){
            w+=5;
            console.log("下滚下滚");
         }else{
            w-=5;
            console.log("上滚上滚");
         }  
        }
        oBox.style.width=w+"px";
      }
      document.addEventListener("DOMMouseScroll",fn,false);
    document.onmousewheel = fn;
    </script>
</body>
</html>
