        //封装一个在元素内部的最上边插入beforeChild
        function beforeChild(parent,child) {
            //获取里面的第一个子节点
            var firstOne=parent.firstElementChild;
            console.log(firstOne)

            //如果获取的第一个子节点是true（存在）
            if(firstOne){
                //就把他插入第一个子节点的上边
                parent.insertBefore(child,firstOne);
            }else{
                //否则第一个子节点不存在（没有元素），直接把他插入
                parent.appendChild(firstOne);
            }
        }
