<body>
    this is test
    <script>
        /* 
          键盘事件中，event事件对象有一个keyCode属性,代表当前键码 
        */
       /* document.onkeydown=function(e){
         console.log(e.keyCode); 
       } */
       //阻止复制(ctrl+c)，特殊键有专门的代码代表它
       document.onkeydown=function(e){
          if(e.keyCode===67 && e.ctrlKey){
            return false;
          }
       }
    </script>
</body>
