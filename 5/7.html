<!DOCTYPE html>
<html>

<head>
    <link href="./font/iconfont.css" type="text/css" rel="stylesheet" />
    <style>
        #shaizi{
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 350px;
            height: 240px;
            border: 1px solid green;
        }
        #shaizi>div{
            display: flex;
            justify-content:center;
            align-items: center;
            width:100px;
            height: 100px;
            border: 1px solid green;
        }
       #shaizi .s1 div{
           width: 28px;
           height: 28px;
           border-radius: 50%;
           background-image: radial-gradient(red,black);
       }
       #shaizi .s2{
           flex-direction: column;
           justify-content: space-evenly;
        }
       #shaizi .s2 div,.s3 div{
           width: 28px;
           height: 28px;
           border-radius: 50%;
           background-image: radial-gradient(blue,black);
       }
       #shaizi .s3{
           flex-direction: column;
           justify-content: space-between;
           padding: 5px;
           box-sizing: border-box;
        }
        .s3 div:first-child{
            align-self: flex-start;
        }
        .s3 div:last-child{
            align-self: flex-end
        }
        #shaizi .s4  .culm div{
           width: 28px;
           height: 28px;
           border-radius: 50%;
           background-image: radial-gradient(red,black);
        }
        #shaizi .s4{
            justify-content:space-around;
        }
        #shaizi .s4 .culm{
            height: 100px;
            padding:10px 0px;
            box-sizing: border-box;
           display: flex;
           flex-direction:column;
           justify-content:space-around;
        }
        #shaizi .s5{
          justify-content: space-around;
        }
        #shaizi .s5>.cent{
            position: absolute;
           width: 28px;
           height: 28px;
           border-radius: 50%;
           background-image: radial-gradient(blue,black);
        }
        #shaizi .s5 .culm>div{
           width: 28px;
           height: 28px;
           border-radius: 50%;
           background-image: radial-gradient(blue,black);
        }
        #shaizi .s5 .culm{
            /* margin-left: 10px; */
            display: flex;
            height: 100%;
           /*  border: 1px solid red; */
            flex-direction: column;
            justify-content: space-around;
        }
        #shaizi .s6 .culm>div{
            
           width: 28px;
           height: 28px;
           border-radius: 50%;
           background-image: radial-gradient(blue,black);
        }
        #shaizi .s6{
            justify-content: space-around;
        }
        #shaizi .s6 .culm{
            display: flex;
            height: 100%;
           /*  border: 1px solid red; */
            flex-direction: column;
            justify-content: space-around;
            
        }
    </style>
</head>

<body>
    <div id="shaizi">
        <div class="s1">
            <div></div>
        </div>
        <div class="s2">
            <div></div>
            <div></div>
        </div>
        <div class="s3">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="s4">
            <div class="culm">
                <div></div>
                <div></div>
            </div>
            <div class="culm">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="s5">
            <div class="culm">
                <div></div>
                <div></div>
            </div>
            <div class="cent"></div>
            <div class="culm">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="s6">
            <div class="culm">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="culm">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
