<!DOCTYPE html>
<html>
    <head>
      <link href="./appleHeader/iconfont.css" type="text/css" rel="stylesheet" />
      <style>
          #meau{
              margin: 0px;
              padding: 0px;
              width: 100%;
              height:40px;
          }
       
          #meau ul{
            display: flex;
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            height:40px;
            line-height: 40px;
            background-color: black;
          }
          #meau ul li{
              text-align: center;
              color: #fff;
              font-size:25px;
          }
          #meau ul li:first-child{
              margin-left:10px;
              width: 10%;
              text-align: left;
          }
          #meau ul li:nth-of-type(2){
             
              width: 80%;
          }
          #meau ul li:nth-of-type(3),li:nth-of-type(4),
          li:nth-of-type(5),li:nth-of-type(6),
          li:nth-of-type(7),li:nth-of-type(8),li:nth-of-type(9){
              display: none;
          }
          #meau ul li:last-child{
              padding-right:30px;
              text-align: right;
              width: 10%;
              box-sizing: border-box;
          }
          @media (min-width:768px){
            #meau ul li{
                font-size: 16px;
            }
            #meau ul li:nth-of-type(2){
                font-size: 18px;
                width: 8%;
            }
            #meau ul li:nth-of-type(3),li:nth-of-type(4),
            li:nth-of-type(5),li:nth-of-type(6),
            li:nth-of-type(7),li:nth-of-type(8),li:nth-of-type(9){
              display:block;
              width: 12%;
            }
            #meau ul li:last-child{
                font-size: 18px;
                width: 8%;
            }
            #meau ul li:first-child{
                display: none;
            }
          }
      </style>
    </head>
    <body>
        <div id="meau">
            <ul>
                <li class="iconfont">&#xe789;</li>
                <li class="iconfont">&#xe63d;</li>
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>Music</li>
                <li>技术支持</li>
                <li class="iconfont">&#xe616;</li>
                <li  class="iconfont">&#xe725;</li>
            </ul>
        </div>
    </body>
</html>
