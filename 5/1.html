<!DOCTYPE html>
<html>

<head>
    <link href="./font/iconfont.css" type="text/css" rel="stylesheet" />
    <style>
        /* 初始化 */
        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        h1 {
            margin: 0;
        }

        #menu {
            width: 100%;
            background-color: #2D4373;
            /* border: 1px solid green; */
            min-width: 400px;
            /* 阻止外边距重叠 */
            overflow: hidden;
        }

        #menu h1 {
            height: 80px;
            line-height: 80px;
            background-color: #3B5998;
            text-align: center;
            font-size: 32px;
            color: #FFF;
        }

        #menu ul li {
            margin: 6px 8px 0;
            height: 38px;
            line-height: 38px;

            background-color: #3B5998;
            border-radius: 3px;

            text-align: center;
        }

        #menu ul li a {
            color: #FFF;
            text-decoration: none;
            font-size: 12px;
        }

        #menu form {
            position: relative;
            height: 48px;
            /* border:1px solid yellow; */
            margin: 8px;
        }

        #menu form input {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border: 0;
            background-color: #CBD9F5;
            outline: none;
            text-align: center;
            font-size: 14px;
            border-radius: 3px;
        }

        #menu button {
            position: absolute;
            top: 0;
            right: 0;

            width: 72px;
            height: 48px;
            outline: none;
            border: 0;
            background-color: transparent;

            font-size: 24px;
            color: #A0B3D9;
        }

        /* 大于等于768 */
        @media (min-width:768px) {
            #menu {
                overflow: visible;
            }

            #menu::after {
                content: '';
                display: block;
                clear: both;
            }

            #menu h1 {
                float: left;
                width: 40%;
                height: 44px;
                line-height: 44px;
                font-size: 20px;
            }

            #menu ul {
                float: left;
                width: 60%;
                height: 44px;


            }

            #menu ul li {
                float: left;
                margin: 0;
                width: 33.33333%;
                height: 44px;
                line-height: 44px;
                border-radius: 0;
            }

            #menu form {
                float: left;
                width: 100%;
                height: 64px;
                padding: 8px;
                margin: 0;
                box-sizing: border-box;
                /* border:1px solid red; */
            }

            #menu form input {
                font-size: 16px;
            }

            #menu form button {
                top: 8px;
                right: 8px;
            }


        }

        /* 大于等于992px */
        @media (min-width:992px) {
            #menu{
                background-color: #3B5998;
            }
            #menu h1{
                float: left;
                width: 40%;
                height: 35px;
                line-height: 35px;
                font-size: 16px;
            }
            #menu ul{
                width:27%;
                height: 35px;
                line-height: 35px;
            }
            #menu ul li{
                width:33%;
                height: 35px;
                line-height: 35px;
            }
            #menu form{
                width:33%;
                height: 35px;
                line-height: 35px;
                padding: 0px 5px;
                font-size: 0px;
            }
            #menu form input{
                width:100%;
                height: 24px;
                line-height: 24px;
                margin: 6px auto;
                font-size: 12px;
                text-align: left;
                text-indent: 1em;
            }
            #menu form button{
                top: 6px;
                right: 3px;
                height: 24px;
                line-height: 24px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>IBiji.tech</h1>
        <ul>
            <li>
                <a href="#">系列教程</a>
            </li>
            <li>
                <a href="#">实例教程</a>
            </li>
            <li>
                <a href="#">工具推荐</a>
            </li>
        </ul>
        <form action="#" method="POST">
            <input type="text" placeholder="分享技术成就你我!" />
            <button class="iconfont">&#xe628;</button>
        </form>
    </div>
</body>

</html>
