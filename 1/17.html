<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta  charset="utf-8"/>
        <style>
            div{
                width: 400px;
                height: 300px;
                text-align: center;
                border: solid 1px red;
                font-size: 0;
                /* 
                设置 line-height: 300px;
                会使div块状元素里面的每一行的行高为300px                
                 */
                line-height: 300px;
            }
            div span{
                display: inline-block;
                line-height: normal;
                font-size: 16px;
                width: 100px;
                border: 1px solid black;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div>
            <span>
            发生范德萨发生发生
            发生范德萨发生发生
            发生范德萨发生发生
            发生范德萨发生发生
            </span>
        </div>
    </body>
</html>
