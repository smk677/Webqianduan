<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta  charset="utf-8"/>
        <style>
            div{
                width: 300px;
                height: 300px;
                text-align: center;
                border: solid 1px red;
                line-height: 300px;
                font-size: 0;
            }
            img{
                /* 
                设置img时，如果只设置宽度或高度的其中一个
                另一个会按比例自动缩放
                 */
                height: 100px;
                width: 100px;
                border: 1px solid green;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="imgs/Frederik-the-Great6.jpg" alt="">
        </div>
    </body>
</html>
