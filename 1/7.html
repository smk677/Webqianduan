<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <form action="#">
            <label for="name">用户名：</label><input type="text" placeholder="请输入用户名：" id="name"><br/>
            <label for="name1">昵称:</label><input type="text" placeholder="请输入昵称" id="name1"><br/>
            <label for="pwd">密码：</label><input type="password" id="pwd"><br/>
            <!-- 要想单选按钮只能选中一个那么name中发属性名必须一样 -->
            性别：<input type="radio" name="sex" value="boy" >男
                  <input type="radio" name="sex" value="girl">女
                  <input type="radio" name="sex" value="no">未知<br/>
            爱好：<input type="checkbox" name="ah" id="ah">睡觉
                 <input type="checkbox" name="ah">爬山
                 <input type="checkbox" name="ah">篮球
                 <input type="checkbox" name="ah">足球<br/>
           <input type="button" name="yzm" value="获取短信验证码">
           <input type="submit" name="tj" value="提交所填">
           <input type="reset" name="qux" value="重置所填">
           <input type="image" name="zc" src="imgs/btn.png"><br/>
           上传头像：<input type="file" name="wj" value="选择文件"><br/>
           <!-- label标签一般是跟radio或checkbox连用 ，使用该标签后，你点击单选按钮或复选按钮的文本也是可以选中的。-->
           <label for="ah">睡觉</label>
        </form>
    </body>
</html>
