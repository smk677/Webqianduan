        <style>
            *{

            }
            li{
                list-style: none;

            a{
                display: inline-block;
                color: black;
                text-decoration: none;
                font-size: 12px;
            }  
            a:hover{
                text-decoration: underline;
            }
            /* 
             active:按住未松开时
             visited：访问了链接的状态
             */
            a:active{
                background: yellowgreen;
            }
