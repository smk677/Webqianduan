<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta  charset="utf-8"/>
        <style>
            div{
                width: 600px;
                height: 400px;
                border: 1px solid red;
                text-align: center;
               /*  一个inline-block元素，如果里面没有行内元素，则该元素的基线是其底部。
                如果里面有行内元素，其基线是元素里面最后一个行内元素的基线。 */
            }
            img{
                border: 1px solid blue;
                width: 150px;
                height: 150px;
                /* vertical-align: middle; */
            }
            div span{
                display: inline-block;
                text-align: left;
                width: 150px;
                height: 150px;
               background-color: greenyellow;
               border: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="imgs/Frederik-the-Great6.jpg" alt="马">
            <span>
               <!--   x-align -->
            </span>
        </div>
    </body>
</html>
