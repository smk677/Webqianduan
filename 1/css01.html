<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <!-- 内嵌样式写在head标签里面 的style标签-->
        <style type="text/css">
           div{
               margin: 100px auto;
               width: 500px;
               height: 300px;
               background: chartreuse;
               border: solid palevioletred 3px;
               text-align: center;
               line-height: 300px;
               /* 
                 font-size: 50;为什么无效？（就近原则）
                因为跟行内样式冲突了
                */
               font-size: 50;
           }
        </style>
        <!-- 外部导入（外联样式）也是写在head中 -->
        <link rel="stylesheet" href="xxx.css" type="text/css">
    </head>
    <body>
        <!-- 样式冲突时采取就近原则 -->
        <!-- 内联样式（行内样式） -->
        <div style="font-size: 30px; color: cadetblue;font-family: fantasy;">
            刘德华男神
            <span></span>
        </div>
    </body>
</html>
