               height: 600px;
               background: pink;

                设置图片平铺（重复）不平铺问题background-repeat:  ;

                */

              设置背景图的位置
              background-position: x坐标 y坐标;
               background-position: center center;
               如果是设置一个置（位置）,那另一个默认居中
                background-position: center;
                 background-position: 10px center;
               */
              
           }
