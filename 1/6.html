<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <p><h3>1.无序列表</h3></p>
        <p>你喜欢的水果有哪些？</p>
        <ul>
            <li>榴莲</li>
            <li>香蕉</li>
            <li>苹果</li>
            <li>大白菜</li>
        </ul>
        <p><h3>2.有序列表</h3></p>
        <p>奥运金牌表</p>
        <ol>
            <li>中国</li>
            <li>英国</li>
            <li>俄罗斯</li>
            <li>美国</li>
        </ol>
        <p><h3>3.自定义列表列表</h3></p>
        <p>地区：</p>
        <dl>
            <!-- 自定义列表的列表项要以dt开头，表示项目头 -->
            <dt>北京</dt>
            <dd>昌平区</dd>
            <dd>海淀区</dd>
            <dd>大兴区</dd>
            <dd>东城区</dd>
            <!-- -------------- -->
            <dt>山东</dt>
            <dd>咸海</dd>
            <dd>潍坊</dd>
            <dd>济南</dd>
            <dd>青岛</dd>
        </dl>
    </body>
</html>
