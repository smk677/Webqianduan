          .son{
              width: 300px;
              height: 300px;

          .pink{
            width: 200px;
            height:200px;

            float: left;
          }
          .rebec{
            width: 200px;
            height:200px;
            background:rebeccapurple;
            float: left;
          }
          .blue{
            width: 200px;
            height:200px;
            background:blue;
            float: left;
          }

      <div class="farther"></div>
