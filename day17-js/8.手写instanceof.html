<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* 
          手写instanceof：
                myInstanceof(A, B):
                    判断B的原型对象是否在A的原型链上
        */
         function myInstanceof(A,B){
             //先获取B显示原型
             var _B=B.prototype;
             //先获取A原型链的第一层
             var _A=A.__proto__;
             while(_A){
               if(_A===_B){
                  return true;
               }
               _A=_A.__proto__;
             }
             //当while执行完成还没有返回true，则说明返回false
             return false
         }
         function Foo() {}
        var f1 = new Foo();
        console.log(myInstanceof(f1, Foo));
        console.log(myInstanceof(f1, Function));
    </script>
</body>
