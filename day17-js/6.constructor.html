<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         constructor（构造器）：
           1.想要获取一个对象是被谁实例化（就是获取它的构造函数）需要constructor
           2.constructor存在构造函数的原型对象上
           3.任何对象都是被实例化出来的，所有任何对象都能找到构造函数的原型对象，所以每一个对象有可以调用constructor属性

           4.构造函数的prototype指向其原型对象，而原型对象的constructor指向其构造函数
        */
       console.log([].constructor);//获取一个对象是被谁实例化
       console.log({}.constructor);//获取一个对象是被谁实例化
       console.log("1".constructor);//获取一个对象是被谁实例化

        //数组上是没有contstrutor的，使用了原型对象的constructor
       console.log([].constructor===Array);
       console.log([].constructor===Array.prototype.constructor);

       function Person() {

        }
        var p1 = new Person();
        //(p1.constructor)获取它的构造函数
        console.log(p1.constructor === Person);
        console.log(p1.__proto__);//person
        console.log(p1.__proto__.__proto__);//object
        console.log(p1.__proto__.__proto__.__proto__);//null
    </script>
</body>
</html>
