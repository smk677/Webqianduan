<body>
    <script>
         /* 
           bind的作用：
             1.改变执行上下文对象的指向
             2.返回一个改变执行上下文对象指向的函数

             bind返回了一个函数，调用这个函数的时候改变，把函数的this指向改变为bind的第一个参数
        */
       Function.prototype.mybind=function(context){
          var _this=this;
          var arg=Array.from(arguments).slice(1);
          console.log(arg);
          return function(){
              _this.apply(context,arg);
          }
       }
       function fn(a,b){
        console.log(this,a+b);
       }
       var re=fn.mybind(1,1,2);
       re();
    </script>
</body>
