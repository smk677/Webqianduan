         /* 
         Math.sin  Math.cos Math.tan  要求内部书写的是弧度
         弧度=弧长/半径
         弧度 = 角度*PI/180 
         角度 = 弧度*180/PI
         一个圆的弧长：2*PI*r;
         一个圆的弧度=2*PI*r/r=2*PI
         1度的弧度=2*PI/360
         sin:对边比斜边  cos：邻边比斜边  tan：对边比邻边

         假设一个圆的圆心坐标是(a,b)，半径为r，
            则圆上每个点的: 
            X坐标=a + Math.sin(角度 * (2*Math.PI /360)) * r ；
            Y坐标=b + Math.cos(角度 * (2*Math.PI / 360)) * r ； 
          Math.sin(弧度):正玄值
          MAth.cos(弧度)：余弦值
