<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //生成[0-256)的整数随机数(取整)
         console.log(Math.floor(Math.random()*256));

         //生成[10-256)的整数随机数
         console.log(Math.floor(Math.random()*246+10));

         //生成[a-b)的整数随机数
         //console.log(Math.floor(Math.random()*(b-a)+a));//对比上面
        //把它封装起来
        function randow1(a,b){
            console.log(Math.floor(Math.random()*(b-a)+a));          
        }
        randow1(0,256);

    </script>
</body>
</html>
