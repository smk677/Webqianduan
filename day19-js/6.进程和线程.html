<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
          进程：程序的一次执行，它独占一片空间
          线程：进程内的一个独立单元，cpu的基本单位

          特点：
            一个进程中最少有一个运行的线程：主线程
            一个进程中也可以同时运行多个线程，多线程
            一个进程内的数据可以供其多个线程直接共享，而多个进程的之间的数据不能直接共享
        */

          /* 内核由许多的模块组成
            主线程
                js引擎模块: 负责js程序的编译与运行
                html, css文档解析模块: 负责页面文本的解析
                DOM / CSS模块: 负责dom / css在内存中的相关处理
                布局和渲染模块: 负责页面的布局和效果的绘制(内存中的对象)
            分线程
                定时器模块: 负责定时器的管理
                DOM事件响应模块: 负责事件的管理
                网络请求模块: 负责ajax请求 
        */
        /* 
            事件轮询：
                代码分类：
                    - 初始化代码（同步代码）：比如设置定时器、绑定事件，发送ajax等等
                    - 回调执行代码（异步代码）：比如定时器回调函数，事件回调函数，ajax回调函数
                
                轮询机制：
                    - 浏览器先执行同步代码 再执行异步代码
                    - 在执行同步代码的时候，把异步代码交给浏览器的管理模块进行管理（事件管理模块、ajax管理模块，定时器管理模块）
                    - 当异步代码的回调函数需要执行的时候，会把回调函数放在回调队列中等待执行
                    - 当同步代码执行完毕之后，主线程会去回调队列中轮询，依次拿到回调函数执行
        */
    </script>
</body>
</html>
