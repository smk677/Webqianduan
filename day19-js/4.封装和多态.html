    <script>
        /* 
          封装：
           封装的目的就是将信息隐藏，分为封装数据和封装实现

           封装数据：
              依赖作用域来实现封装数据的特性
           封装实现：
               就是隐藏实现的细节和设计的细节，用户只需要怎么使用就行了，封装让对象的耦合度降低，只通过暴露的API的通信
          
          多态：
            应为js本来就是动态的，所以天生支持多态
            多态：同一个操作 作用域不同  对象产生的结果不同     
        */
    </script>
