<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt">
    <script>
        //防抖函数:在规定的时间内只执行最后一次
       var oInput=document.getElementById("ipt");

       //核心函数
       function centent(e){
           console.log(1);
           console.log(this);
           console.log(e)
       }
        
       oInput.oninput=debounce(centent,1000);//事件后面必选是个函数
   
       function debounce(fn,time){
            //初始化一个定时器
            var timer = null;
          //返回一个真正的事件函数
          return function(){
              var _this=this;
              
              var e=arguments[0]
              //实现一个定时器，延迟执行时间
              setTimeout(function(){
                clearTimeout(timer);
                  //fn(); 
                //   console.log(this);
                  fn.call(_this,e);
              },time)
          }
       }

    </script>
</body>
</html>
