<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
           /* 
            作用域：
              变量作用域：表示变量在代码中可以访问的有效范围
              作用域：分为全局作用域和局部作用域，ES3中，通过函数划分作用域，函数里面就是局部作用域
            全局作用域：
                    - 在最外层声明的变量都属于全局变量
                    - 全局变量和全局函数 多属于全局作用域
           */
          //全局变量
          /* var a=1; */
          //全局函数
         /*  function fun1(){
              //这里面的内容·就属于局部变量了（局部能调用全局，全局不能反过来调用局部）
              document.write(a);
          }
          fun1(); */

          /* 
            执行上下文：
                1.代码执行的时候，是一段一段的执行的,而不是一行一行执行的
                2.每一段代码开始执行之前都会进行准备工作，称为执行上下文
                3.js最先执行的是全局代码，会创建一个全局的上下文，遇到调用函数，会生成一个局部上下文
                4.由于执行上下文这么多，所以有个执行上下文栈，来进行上下文的存放
                5.执行代码的时候，先把全局上下文压入执行上下文栈中，然后遇到函数调用，就把这个函数的局部上下文压入栈中，执行完，在弹出，而全局上下文，只有页面关闭它才会弹出。
          */
          function fun3() {
            console.log("fun3");
        }

        function fun2() {
            fun3();
        }

        function fun1() {
            fun2();
        }
        fun1();
        /* 
          使用伪代码演示上面的执行过程：
          var str=[]//这个代表一个空栈
          //1.进入页面执行全局上下文，压入栈中
          str=[<globelContext>]
          //2.调用fun1，把函数fun1的局部上下文压入执行上下文栈中
             str=[<globelContext>,<fun1Context>]
          //后面的步骤一样
          //然后再一部一部的弹出
        */
        </script> 
    </body>
</html>
