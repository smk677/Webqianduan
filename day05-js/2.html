<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        /* 
        声明全局变量：
          1.在全局作用域中直接使用var声明变量
          2.直接给一个没有声明的变量，会默认把他认为全局变量
          3.在任何位置使用window扩展属性和方法，也是全局变量和全局方法
        */
       //1.声明一个全局变量
       var a=1;

       //2.直接给一个没有声明的变量
       function fun(){
        console.log(a);
        a=3;
        //在任何位置使用window扩展属性和方法，也是全局变量和全局方法
        window.b="sdadad"
       }
      fun();
      alert(b);
    </script>
</body>
</html>
