<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        作用域链：
          函数在声明的时候已经确定了作用域链，不过不完整(变量就是沿着作用域链找的) 
          1.作用域链的用途是保证对 执行环境有权访问的所有变量和函数的 有序访问
          2.作用域链是由变量对象组成的
          3.作用域链在函数声明的时候就确定了，因为函数没有被调用，所以作用域链并不完整
          4.当函数被调用时，执行上下文创建变量对象，把自己的变量对象添加到作用域链头部，把作用域链补全
          5.作用域链最前端是当前执行上下文的变量对象，最末端是window对象
          6.解析变量时是沿着作用域链一级一级查找的，如果找到最末端window还没找到，则直接报错（标识符 is not defined)
        */
       //作用域链上都是各段代码的变量对象，但是fun1并没有调用，所有fun1的变量对象并没有生成
       //当fun1被调用时，把自己的变量对象添加到作用域链头部，把作用域链补全
       var a=2;
       function fun1(){
           console.log(a);//2
       }
       function fun2(){
           var a=3;
           fun1();
       }
       fun2();
    </script>
</body>
</html>
