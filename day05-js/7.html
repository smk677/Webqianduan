         /* 
            浅拷贝：
                把某个对象复制一份
        
        
        */

        var obj1 = {
            name: "laowang",
            age: 18,
            sex: "nv"
        };

        var obj2 = {};

        //遍历obj1 得到所有的key 同时设置给obj2

            obj2[key] = obj1[key]
        }
