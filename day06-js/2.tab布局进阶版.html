<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#father{
            width: 600px;
            margin: 100px auto;
            border: 1px solid black;
        }
        #title{

            display: flex;
        }
        #title h2{
           margin: 0;
           width: 199px;
           height: 50px;
           line-height: 50px;
           border: 1px solid red;
           text-align: center;
        }
        #title h2.red{
            background:red;
            color: #fff;
        }
        #content{
            list-style-type: none;
            margin: 0px;
            padding: 0;
        }
        #content li{
           height: 300px;
           line-height: 300px;
           text-align: center;
           border: 1px solid red;
           display: none;
           font-size: 20px;
        }
        #content li.yc{
            display: block;
        }
    </style>
</head>
<body>
     <div id="father">
         <div id="title">
             <h2 class="red">标题1</h2>
             <h2>标题2</h2>
             <h2>标题3</h2>
         </div>
         <ul id="content">
             <li class="yc">内容1</li>
             <li>内容2</li>
             <li>内容3</li>
         </ul>
     </div>
     <script>
          var oTit=document.getElementById("title");
          console.log(oTit);
          var oHs=oTit.getElementsByTagName("h2");
          console.log(oHs);
          var oCnt=document.getElementById("content");
          console.log(oTit);
          var oLis=oCnt.getElementsByTagName("li");
          console.log(oHs);

          oHs[1].onclick=function(){
            for(var i=0;i<oHs.length;i++){
                //这个this指向的是oHs[1]
               if(oHs[i]===this){
                oHs[i].classList.add("red");
                oLis[i].classList.add("yc");
               }else{
                oHs[i].classList.remove("red");
                oLis[i].classList.remove("yc");
               }
            }
          }
          oHs[0].onclick=function(){
            for(var i=0;i<oHs.length;i++){
                //这个this指向的是oHs[0]
               if(oHs[i]===this){

                oLis[i].classList.remove("yc");
               }
            }
          }
          oHs[2].onclick=function(){

                //这个this指向的是oHs[2]
               if(oHs[i]===this){

               }else{

               }
            }
          }
     </script>
</body>
</html>
