<!DOCTYPE html>
<html>
    <head>
        <title></title>
       <!-- 
           script数据类型
        -->
        <script>
            /* 
            typeof可以检测数据类型但不一定正确
            typeof可以检测的类型有:number,string,undefind,function,boolean,object
            typeof检测正确的值有：number,string,underfind,boolean
            */
           /* 
           js的基本数据类型：number,string,undefind,boolean,null
           复杂的数据类型：object（数组 函数 对象）
           */
          var a=1;//number
          var b="sdada";//string
          var c;//undefind
          var d={ };//object
          var e=function aa(){};//function，函数(aa是自己取得函数名)
          var f=true//boolean
          var g=null;//object
          var h=[];//object
          //typeof 检查数据类型并返回数据类型,ru用来保存返回的数据类型
          /* var ru=typeof a;
          document.write(ru); */
          document.write(typeof a);//typeof 检查数据类型并返回数据类型
          document.write(typeof b);
          document.write(typeof c);
          document.write(typeof d);
          document.write(typeof e);
          document.write(typeof f);
          document.write(typeof g);
          document.write(typeof h);
        </script>
    </head>
    <body>
    </body>
</html>
