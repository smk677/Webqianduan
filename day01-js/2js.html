<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- 
           defer和async都用于script的外部引入中
           defer：异步加载延迟（等HTML加载和js下载完之后，js在执行）
           async:异步加载（会在HTML解析的时候下载js,但是js下载完之后，js会立马执行）
         -->
        <script src="./index.js" async>

        </script>
    </head>
    <body>
        <p>sdadadasdadad</p>
    </body>
</html>
