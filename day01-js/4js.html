        <script>
            /* 
             交换a b的值
            */ 
           //设置变量a b并进行赋值
              var a=1;
              var b=6;
              a=a+b;//a=1+b=6,赋值之后a的值是7
              b=a-b;//7-6,b=1
              a=a-b;//7-1,a=6
           document.write("交换之后a的值:"+a+"------- "+"交换之后b的值:"+b);
        </script>
