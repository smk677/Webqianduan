        var array=[1,4,3,8,9,10,23,11,22,6];
        function kspl(array){
           if(array.length<=1){
             return array;
           }
           //取一个中间值
           var center=array.pop();
           console.log(center);
           //保存小于这个数的值
           var left=[];
           var right=[];
           //保存大于这个数的值

           array.forEach(function(item,index) {
                if(item>=center){
                    right.push(item)
                }else{
                    left.push(item)
                }
           });
           console.log(left,center,right);
           //合并
          var re=kspl(left).concat(center,kspl(right));
          console.log(re);
          return re;
        }
