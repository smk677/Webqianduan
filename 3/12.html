<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            /* border: 1px solid black; */
            font-size: 0;
        }
       .con{
            position:relative;
            width: 500px;
            height: 400px;
            border: 1px solid black;
            font-size: 0;
       }
        #box  .con a{
            position:absolute;
            top: 0px;
            left: 0px;
            display:block;
            width:100%;
            height:100%;
            border: 1px solid red;
        }
        #box .con a img {
            width:100%;
            height:100%;
        }
        #box .con a:first-child {
            z-index:1;
        }
        
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 500px;
            height: 70px;
             border: 1px solid red; 
        }
        ul li img{
            width: 88px;
            height: 70px;
            float: left;
            margin: 0px 5px;
        }
        #box .con a:target{
            z-index: 1;
        }
       
        #box ul li a {
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="con">
            <a name="a1">
                <img src="./imgs/kof-01.jpg"/>
            </a>
            <a name="a2">
                <img src="./imgs/kof-02.jpg"/>
            </a>
            <a name="a3">
                <img src="./imgs/kof-03.jpg"/>
            </a>
            <a name="a4">
                <img src="./imgs/kof-04.jpg"/>
            </a>
            <a name="a5">
                <img src="./imgs/kof-05.jpg"/>
            </a>
        </div>
        <ul>
            <li><a href="#a1"><img src="./imgs/kof-01.jpg"/></a></li>
            <li><a href="#a2"><img src="./imgs/kof-02.jpg"/></a></li>
            <li><a href="#a3"><img src="./imgs/kof-03.jpg"/></a></li>
            <li><a href="#a4"><img src="./imgs/kof-04.jpg"/></a></li>
            <li><a href="#a5"><img src="./imgs/kof-05.jpg"/></a></li>
        </ul>
    </div>
</body>
</html>
