<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .father div{
            margin-top: 300px;
            width: 150px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            /* border: 1px solid red; */
            float: left;
        }
        .father .one{
            position: relative;
            margin-left: 8px;
            background-color:#0479D6;
            color:#fff;
        }
        .father .one span{
            position:absolute;
            bottom: -11px;
            left: 50%;
            margin-left: -4px;
            border: 6px solid transparent;
            border-top: 6px solid #0479D6;
        }
        .father .two{
            position: relative;
            background-color:#ECECEC;
            color:#656570;
        }
        .father .two img{
            position:absolute;
            top: -15px;
        }
    </style>
</head>

<body>
    <div class="father">
       <div class="one">
          注册新浪邮箱
          <span></span>
       </div>
       <div class="two">
          注册手机邮箱
          <img src="./imgs/registerNew.gif" alt="">
       </div>
    </div>
</body>
</html>
