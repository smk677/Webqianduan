<!DOCTYPE html>
<html>
    <head>
       <title></title>
       <meta charset="utf-8"/>
       <style>
           .taiji{
               position: relative;
               width: 300px;
               height: 300px;
               border: 1px solid black;
               border-radius: 50%;
           }
           .taiji::before{
               position:absolute;
               left:130px;
               top: 190px;
               content: "";
               width: 40px;
               height:40px;
               border: 1px solid black;
               border-radius:50%;
               background-color: black;
               z-index: 3;
           }
           .taiji::after{
               position:absolute;
               left:130px;
               top: 50px;
               content: "";
               width: 40px;
               height: 40px;
               border: 1px solid #fff;
               border-radius:50%;
               background-color: #fff;
               z-index: 3;
           }
           .taiji .hei{
               position: absolute;
               left:60px;
               top: 0px;
               width:150px ;
               height:150px;
               border: 1px solid black;
               border-radius: 50%;
               background-color: black;
               z-index: 2;
           }
           .taiji .bai{
               position: absolute;
               left:80px;
               top: 150px;
               width:150px ;
               height:150px;
               border: 1px solid blue;
               border-radius: 50%;
               background-color: blue;
           }
       </style>
    </head>
    <body>
        <div class="taiji">
            <div class="hei"></div>
            <div class="bai"></div>
        </div>
    </body>
</html>
