<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
       .father{
           position: relative;
           border: 1px solid black;
           width: 300px;
       }
       .father ul{
           list-style-type:none;
           margin: 0;
           padding: 6px;
       }
       .father ul div{
           display: none;
           position: absolute;
           width: 500px;
           left: 300px;
           top: -1px;
           bottom: -1px;
           border: 1px solid blue;
           background-color: #fff;
         
       }
       .father ul a{
           text-decoration: none;
           color: #333;
       }
       .father ul:hover div{
          display:block;
       }
    </style>
</head>

<body>
    <div class="father">
        <ul>

</body>
</html>
