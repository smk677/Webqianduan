
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
		  .father{
              position: relative;
              width: 400px;
              height: 400px;
              border: 1px solid black;
              border-radius: 50%;
              overflow: hidden;
          }
          .father::before{
              position: absolute;
              top: 0px;
              left: 100px;
              content: "";
              width: 200px;
              height: 200px;
           /*    border: 1px solid red; */
              border-radius: 50%;
              background-color: black;
              z-index: 1;
          }
          .father::after{
              position: absolute;
              bottom: 0px;
              left: 100px;
              content: "";
              width: 200px;
              height: 200px;
           /*    border: 1px solid red; */
              border-radius: 50%;
              background-color: #fff;
            /*   z-index: 1; */
          }
          .one{
              position: absolute;
              width: 200px;
              height: 400px;
             
              background-color: black;
          }
          .one::before{
              position: absolute;
              top: 80px;
              left: 180px;
              content: "";
              width: 50px;
              height: 50px;
              /* border: 1px solid red; */
              background-color: #fff;
              border-radius: 50%;
              z-index: 1;
          }
          .one::after{
              position: absolute;
              bottom: 80px;
              left: 180px;
              content: "";
              width: 50px;
              height: 50px;
              /* border: 1px solid red; */
              background-color: black;
              border-radius: 50%;
              z-index: 1;
          }
          .two{
              position: absolute;
              top: 0px;
              left: 200px;
              width: 200px;
              height: 400px;
              border: 1px solid green;
              background-color: #fff;
          }
          
	</style>
</head>

<body>
	<div class="father">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
