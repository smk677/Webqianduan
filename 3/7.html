<!DOCTYPE html>

    <style>
         #fath ul{
            margin:5px 0;
            padding: 0;
            list-style-type: none;
            font-size: 0px;
         }
          #fath #fath-xs{
             position: relative;
              width:400px;
              height:300px;
             /*  border: 1px solid red; */
              font-size: 0;
          }
          #fath #fath-xs img{
              position: absolute;
              top:0px;
              bottom: 0px;
              width:100%;
              height:100%;
             /*  border: 1px solid black; */
          }
          #fath #fath-xs a:first-child img{
               z-index: 1;
          }
          #fath  ul{
              width: 400px;
              height: 60px;
             /*  border: 1px solid red; */
          }
          #fath  ul li{
            float: left;
            height: 60px;
          }
          #fath  ul li::after,a::after{
              content: '';
              display: block;
              clear: both;
          }
          #fath  ul li a{
              display: inline-block;
              height: 100%;
             /*  border:1px solid black */
          }
          #fath  ul li a img{
              margin-left: 6px;
              width: 70px;
              height: 60px;
              /* border: 1px solid blue; */
          }
          #fath  #fath-xs a:target img{
            z-index: 1;
          }
    </style>
</head>
