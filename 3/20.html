
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
          #father{
              position: relative;
              width: 300px;
              height: 300px;
             border: 1px solid #ccc;
             overflow: hidden;
          }   
          .one{
              position:absolute;
              top: 0px;
             width: 300px;
             height: 100px;
             background-color: red;
          }
          .two{
              position: absolute;
              bottom: 0px;
              left: 0px;
              border-bottom: 130px solid green;
              border-left: 100px solid green;
              border-top: 130px solid transparent;
              border-right: 100px solid transparent;
          }
          .three{
              position: absolute;
              bottom: 0px;
              right: 0px;
              border-bottom: 90px solid yellow;
              border-right: 130px solid yellow;
              border-top: 90px solid transparent;
              border-left: 130px solid transparent;
          }
	</style>
</head>

<body>
	 <div id="father">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
     </div>
</body>

</html>
